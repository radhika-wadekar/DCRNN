---
base_dir: data/model/mask
log_level: INFO
data:
  batch_size: 64
  dataset_dir: data/METR-LA
  test_batch_size: 64
  val_batch_size: 64
  graph_pkl_filename: data/sensor_graph/adj_mx.pkl
  use_temporal_masks: true
  num_tod_buckets: 4     # morning/day/evening/night
  num_dow_buckets: 2     # weekday/weekend

model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 12
  input_dim: 2
  l1_decay: 0
  max_diffusion_step: 2
  num_nodes: 207
  num_rnn_layers: 2
  output_dim: 1
  rnn_units: 64
  seq_len: 12
  use_curriculum_learning: true
  use_temporal_masks: true

train:
  base_lr: 0.1
  dropout: 0
  epoch: 0
  epochs: 20
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 50
  steps: [1, 3, 5, 11, 13, 17, 19]
  test_every_n_epochs: 10
  lambda_sparsity: 0.001
  lambda_magnitude: 0.0001
  lambda_diversity: 0.001
  model_filename: data/model/pretrained/METR-LA/models-2.7422-24375
  freeze_backbone: true
